<!DOCTYPE html>
<html lang="ko">
    <head>
        <!--공통-->
        <meta charset="utf-8">
        <title>로그인</title>
        <link href="css/playsub.css" rel="stylesheet" type="text/css">
        <link href="img/logo1.jpg" rel="shortcut icon" type="image/x-icon">
    </head>
    <body style="background-color: black">
        <!--헤더-->
        <div class="header">
            <div class="inner_box">
                <div class="lan">
                    <p>한국/한국어∨</p>
                </div>
                <div class="logo">
                </div>
                <div class="search">
                    <ul class="search_1">
                        <li>로그인</li>
                        <li>│</li>
                        <li>회원가입</li>
                    </ul>
                </div>
                <div class="clear"></div>
            </div>
        </div>
         <ul class="menu">
             <div class="inner_box">
                 <li><a href="#" onclick="alert('준비중입니다.')">FPS</a></li>
                 <li><a href="#" onclick="alert('준비중입니다.')">RPG</a></li>
                 <li><a href="#" onclick="alert('준비중입니다.')">스포츠</a></li>
                 <li><a href="#" onclick="alert('준비중입니다.')">SLG</a></li>
                 <li><a href="#" onclick="alert('준비중입니다.')">공포</a></li>
                 <li><a href="#" onclick="alert('준비중입니다.')">액션</a></li>
                 <li><a href="#" onclick="alert('준비중입니다.')">MOBA</a></li>
             </div>
         </ul>
        <!--본문-->
        <div class="main">
            <div class="small_inner_box">
                <div class="logint">
                    <h3>로그인</h3>
                </div>
                <div class="login">
                    <div class="chat">
                        <div class="idb">
                            <input name="username" data-testid="input-username" autocapitalize="off" type="text" value="" placeholder="ID">
                        </div>
                        <div class="psb">
                            <input name="username" data-testid="input-username" autocapitalize="off" type="text" value="" placeholder="password">
                        </div>
                    </div>
                    <div class="enter">
                        <button class="enterb">
                            <p>→</p>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <!--푸터-->
        <div class="footer1">
            <div class="big_inner_box">
                <div class="footer1_1">
                    <p>서비스이용약관  ㅣ  개인정보처리방침  ㅣ  영상정보처리방침  ㅣ  사이트맵  ㅣ  <strong>로그인</strong></p>
                </div>
                <div class="footer1_2">
                    <div class="footer1_2_1">
                        <img src="img/facebook-logo.jpg">
                    </div>
                    <div class="footer1_2_1">
                        <img src="img/insta.jpg">
                    </div>
                    <div class="footer1_2_2">
                        <img src="img/kakao-logo.jpg">
                    </div>
                    <div class="clear"></div>
                </div>
                <div class="clear"></div>
            </div>
        </div>
        <div class="footer2">
            <div class="big_inner_box">
                <p>해당 사이트의 이미지는 AI와 기존의 이미지를 활용한 이미지 입니다.</p>
            </div>
        </div>
        <script>
            function keypress(){
                //원래부터 존재하는 내장 객체
                var keycode-event.keyCode;
                
                document.getElementById('id').value-String.fromCharCode(keycode);
                document.getElementById('password').value=keycode;
            }
        </script>
    </body>
</html>
